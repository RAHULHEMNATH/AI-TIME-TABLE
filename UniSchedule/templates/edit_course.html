{% extends "base.html" %}

{% block title %}Edit Course - AI Timetable Generator{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="fas fa-edit me-2"></i>Edit Course
            </h1>
            <a href="{{ url_for('courses') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Courses
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Edit Course Details</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="code" class="form-label">Course Code *</label>
                        <input type="text" class="form-control" id="code" name="code" required 
                               value="{{ course.code }}" placeholder="e.g., CS101">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Course Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required 
                               value="{{ course.name }}" placeholder="e.g., Introduction to Computer Science">
                    </div>
                    <div class="mb-3">
                        <label for="hours_per_week" class="form-label">Hours per Week *</label>
                        <input type="number" class="form-control" id="hours_per_week" name="hours_per_week" 
                               required min="1" max="10" value="{{ course.hours_per_week }}">
                    </div>
                    <div class="mb-3">
                        <label for="semester" class="form-label">Semester *</label>
                        <select class="form-select" id="semester" name="semester" required>
                            <option value="">Select Semester</option>
                            <option value="1st" {{ 'selected' if course.semester == '1st' else '' }}>1st Semester</option>
                            <option value="2nd" {{ 'selected' if course.semester == '2nd' else '' }}>2nd Semester</option>
                            <option value="3rd" {{ 'selected' if course.semester == '3rd' else '' }}>3rd Semester</option>
                            <option value="4th" {{ 'selected' if course.semester == '4th' else '' }}>4th Semester</option>
                            <option value="5th" {{ 'selected' if course.semester == '5th' else '' }}>5th Semester</option>
                            <option value="6th" {{ 'selected' if course.semester == '6th' else '' }}>6th Semester</option>
                            <option value="7th" {{ 'selected' if course.semester == '7th' else '' }}>7th Semester</option>
                            <option value="8th" {{ 'selected' if course.semester == '8th' else '' }}>8th Semester</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department *</label>
                        <input type="text" class="form-control" id="department" name="department" required 
                               value="{{ course.department }}" placeholder="e.g., Computer Science">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_lab" name="is_lab" value="1" 
                               {{ 'checked' if course.is_lab else '' }}>
                        <label class="form-check-label" for="is_lab">
                            This is a lab course
                        </label>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('courses') }}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Update Course
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
