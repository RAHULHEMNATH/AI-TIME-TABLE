{% extends "base.html" %}

{% block title %}Edit Room - AI Timetable Generator{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="fas fa-edit me-2"></i>Edit Room
            </h1>
            <a href="{{ url_for('rooms') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Rooms
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Edit Room Details</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="number" class="form-label">Room Number *</label>
                        <input type="text" class="form-control" id="number" name="number" required 
                               value="{{ room.number }}" placeholder="e.g., A101, Lab-B201">
                    </div>
                    <div class="mb-3">
                        <label for="room_type" class="form-label">Room Type *</label>
                        <select class="form-select" id="room_type" name="room_type" required>
                            <option value="">Select Room Type</option>
                            <option value="classroom" {{ 'selected' if room.room_type == 'classroom' else '' }}>Classroom</option>
                            <option value="lab" {{ 'selected' if room.room_type == 'lab' else '' }}>Laboratory</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="capacity" class="form-label">Capacity *</label>
                        <input type="number" class="form-control" id="capacity" name="capacity" required 
                               min="1" max="500" value="{{ room.capacity }}" placeholder="e.g., 30">
                    </div>
                    <div class="mb-3">
                        <label for="building" class="form-label">Building</label>
                        <input type="text" class="form-control" id="building" name="building" 
                               value="{{ room.building or '' }}" placeholder="e.g., Engineering Block">
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('rooms') }}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Update Room
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
